<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - Trendy</title>
    <link rel="stylesheet" href="styles.css"> <!-- رابط لملف CSS لتنسيق الصفحة -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- رابط لمكتبة Font Awesome -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('output (5).jpg'); /* صورة خلفية */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .social-login {
            margin: 20px 0;
        }
        .social-login a {
            display: inline-block;
            margin: 5px;
            width: 50px;
            height: 50px;
            border-radius: 50%; /* جعل الأزرار دائرية */
            color: white;
            text-align: center;
            line-height: 50px; /* محاذاة الأيقونات في المنتصف */
            font-size: 20px;
            text-decoration: none;
        }
        .facebook {
            background-color: #3b5998;
        }
        .google {
            background-color: #db4437;
        }
        .register-link {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>تسجيل الدخول</h1>
        <form id="login-form">
            <input type="email" id="email" name="email" placeholder="البريد الإلكتروني" required>
            <input type="password" id="password" name="password" placeholder="كلمة المرور" required>
            <button type="submit">تسجيل الدخول</button>
        </form>
        <div class="social-login">
            <a href="#" class="facebook" title="تسجيل الدخول باستخدام فيسبوك"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="google" title="تسجيل الدخول باستخدام جوجل"><i class="fab fa-google"></i></a>
        </div>
        <p class="register-link">ليس لديك حساب؟ <a href="register.html">سجل الآن</a></p>
    </div>
</body>
</html>
